<!DOCTYPE html><html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/jsonview.css">
    </head>

    <script type="module" src="src/tabs.js"></script>
    <script type="module" src="src/db_management.js"></script>

    <body onload="prepareTabs(event)">
        <!-- Tablinks -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'DB tree')">DB tree</button>
            <button class="tablinks" onclick="openTab(event, 'Add')">Add</button>
            <button class="tablinks" onclick="openTab(event, 'Remove')">Remove</button>
            <button class="tablinks" onclick="openTab(event, 'Memory usage')">Memory usage</button>
        </div>
        <!-- Tab content -->
        <!-- DB tree -->
        <div id="DB tree" class="tabcontent">
            <p class="dbTree"></p>
        </div>
        <!-- Add table -->
        <div id="Add" class="tabcontent">
        </div>
        <!-- Remove -->
        <div id="Remove" class="tabcontent">
        </div>
        <!-- Memory usage -->
        <div id="Memory usage" class="tabcontent">
        </div>
    </body>
</html>
